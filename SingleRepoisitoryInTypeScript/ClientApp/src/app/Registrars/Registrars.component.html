<table class="table table-bordered table-hover">
  <thead>
    <tr>
      <td>
        Id
      </td>
      <td>
        Type
      </td>
      <td></td>
    </tr>


  </thead>
  <tbody>
    <tr *ngFor="let item of service.result">
      <td>
        <a href="#" (click)="fillTypeInfo(item)">{{item.id}}</a>
      </td>
      <td>
        {{item.name}}
      </td>
      <td>
        <a href="#" (click)="deleteType(item.id)" class="btn-danger">Delete</a>
      </td>
    </tr>
  </tbody>
</table>
